<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="TureOrDare.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <header>
            <div class="setting">
                <a data-link="people-area"><i class="fas fa-gamepad" ></i></a>
                <a data-link="system-area"><i class="fas fa-cog" ></i></a>
                <i class="fas fa-user-plus" id="add-people"></i>
            </div>
        </header>
        <!-- 人數設定區塊 -->
        <div class="area people-area" hidden>
            <div class="new-people-example" hidden>
                <div class="people">
                    <a class="chose-sex" data-sex="M"><i class="fas fa-male fa-lg"></i></a>
                    <a class="chose-sex" data-sex="F"><i class="fas fa-female fa-lg"></i></a>
                    <input name="player-name" type="text">
                    <input hidden name="player-sex" type="text">
                    <a style="visibility:hidden;"><i class="fas fa-times"></i></a>
                </div>
            </div>
            <div class="people">
                <a class="chose-sex" data-sex="M"><i class="fas fa-male fa-lg"></i></a>
                <a class="chose-sex" data-sex="F"><i class="fas fa-female fa-lg"></i></a>
                <input name="player-name" type="text">
                <input hidden name="player-sex" type="text">
                <a style="visibility:hidden;"><i class="fas fa-times"></i></a>
            </div>
        </div>
        <!-- 遊戲區塊 -->
        <div class="area player-area">
        </div>
        <!-- 系統區塊 -->
        <div class="area system-area" hidden>
            <div class="question">
                <i class="fas fa-question fa-lg"></i><input type="text" name="question"><a><i class="fas fa-plus"></i></a>
            </div>
            <div class="adventure">
                <i class="fas fa-running fa-lg"></i><input type="text" name="question"><a><i class="fas fa-plus"></i></a>
            </div>
        </div>
    </body>
    <script src="TureOrDare.js"></script>
</html>
